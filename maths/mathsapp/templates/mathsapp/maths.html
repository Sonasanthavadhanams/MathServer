<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #555;
        }

        #result {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Power Calculator</h1>
    <h2>Sona. S24900459</h2>
    <form id="powerCalculator" method="post">
        {% csrf_token %}
        <label for="I">Intensity (Amps):</label>
        <input type="number" id="I" name="I" value="{{I}}" required step="any"><br><br>

        <label for="R">Resistance (Ohms):</label>
        <input type="number" id="R" name="R" value="{{R}}" required step="any"><br><br>


        <button type="submit" onclick="calculatePower()">Calculate Power</button>
        <h2>Result:</h2>
        <input id="Power" name="Power" value="{{Power}}">
        <p>Enter values above and click calculate.</p>
    </form>
</body>

</html>
